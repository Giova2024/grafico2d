<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Grafico di una funzione matematica in 2D</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 20px; background:#f7f9fc; color:#222; }
    h1 { text-align: center; color: #2b7de9; margin-bottom: 6px; }
    h2 { text-align: center; font-weight: normal; color: #555; margin-top: 0; }
    .controls { text-align: center; margin-top: 10px; }
    #funzione { width: 320px; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 6px 12px; margin-left: 8px; border: none; background: #2b7de9; color: #fff; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1b63c4; }
    #grafico { width: 600px; height: 400px; margin: 18px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.08); background: #fff; }
  </style>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <h1>Grafico di una funzione matematica in 2D</h1>
  <h2>Inserisci una funzione in x (es: sin(x), x^2, log(x))</h2>
  <div class="controls">
    <input type="text" id="funzione" placeholder="Inserisci funzione" />
    <button onclick="disegna()">Disegna</button>
  </div>
  <div id="grafico"></div>

  <script>
    function disegna() {
      const input = document.getElementById("funzione").value;
      const expr = math.compile(input);

      let x = [], y = [];
      for (let i = -10; i <= 10; i += 0.1) {
        x.push(i);
        try {
          y.push(expr.evaluate({x: i}));
        } catch (e) {
          y.push(null);
        }
      }

      const trace = {
        x: x,
        y: y,
        type: 'scatter'
      };

      Plotly.newPlot("grafico", [trace]);
    }
  </script>
</body>
</html>
